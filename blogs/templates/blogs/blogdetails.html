{% extends '_base.html' %}
{% load static %}

{% block title %}Post Blog{% endblock title %}

{% block content %}

<!-- HEADER IMAGE -->
<div class="container-fluid bg-light">
  <div class="row py-3">
      <div class="col-md-8 col-md-10 mx-auto">
          <img src=" https://libg.s3.us-east-2.amazonaws.com/download/State-Function-Return.jpg" 
          class="img-fluid rounded-start" alt="...">
      </div>
  </div>
</div>

<!-- POST DETAILS-->
<div class="card text-center">
    <div class="card-header">
      <h5 class="card-title">{{blog_post.title}}</h5>
    </div>
    <div class="card-body">
        <p class="card-text">{{blog_post.text}}</p>
    </div>
    <div class="card-footer text-muted">
      By: {{blog_post.author}}
    </div>
</div>

<!-- COMMENTS -->
<div class="container mt-4">
    <div class="row">
        <div class="col-9">
            <div class="card shadow my-3 p-5">
                <h3>Comments:</h3>
                    No comments yet! Be the first one.
            </div>
        
            <div class="card shadow my-3 p-5">
                <h3>Add new comment:</h3>
                <form method="POST">
                    <div class="form-group py-2">
                        <label class="py-1" for="author_name">Enter your name:</label>
                        <input type="text" class="form-control" placeholder="e.g. John Doe" name="author_name">
                    </div>
                    <div class="form-group py-2">
                        <label class="py-1" for="email">Your Email:</label>
                        <input type="email" class="form-control" placeholder="example@gmail.com" name="email">
                    </div>
                    <div class="form-group py-2">
                        <label class="py-1" for="comment_text">Comment text:</label>
                        <textarea class="form-control" name="text" rows="3" placeholder="Enter your comment text here..."></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
        
        <div class="col-2 text-center">
            <div class="card my-4">
                <div class="card-body">
                    <div class="btn btn-sm btn-dark">
                        <a class="link-light" href ="{% url 'blogs:updateblogpage' blog_post.pk %}">Edit</a>
                    </div>
                    <div class="btn btn-sm btn-danger">
                        <a class="link-light" href ="{% url 'blogs:deleteblogpage' blog_post.pk %}">Delete</a>
                    </div>
                </div>
            </div>
        </div>
        
    </div>
</div>


{% endblock content %}
